      </g>
-->
    </g>
  </g>

  <!-- Annotations near infinity symbol -->
  <g font-family="'Noto Sans KR', 'Segoe UI', Roboto, Arial, sans-serif" font-size="14" fill="#d7ecff" opacity="0.9">
    <text x="680" y="370">설명가능성</text>
    <text x="900" y="530">피드백 루프</text>
  </g>

  <!-- Decorative particles -->
  <g fill="#bfe9ff" opacity="0.5">
    <circle cx="150" cy="200" r="2"/>
    <circle cx="180" cy="260" r="2"/>
    <circle cx="220" cy="220" r="2"/>
    <circle cx="1380" cy="240" r="2"/>
    <circle cx="1420" cy="280" r="2"/>
    <circle cx="1300" cy="200" r="2"/>
    <circle cx="800" cy="820" r="2"/>
    <circle cx="760" cy="780" r="2"/>
    <circle cx="840" cy="780" r="2"/>
  </g>

  <!-- Footer note -->
  <g opacity="0.7">
    <text x="800" y="880" text-anchor="middle" font-family="'Noto Sans KR', 'Segoe UI', Roboto, Arial, sans-serif" font-size="12" fill="#a7b8ff">
      인간의 창의성 × AI의 확장성 = 지속 가능한 개발 경험
    </text>
  </g>
</svg>

