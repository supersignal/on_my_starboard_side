<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sections -->
  <rect x="0" y="0" width="400" height="800" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="400" y="0" width="400" height="800" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="800" y="0" width="400" height="800" fill="#fafafa" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Section titles -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">개발 과정 타임라인</text>
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">문제 해결 플로우차트</text>
  <text x="1000" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">코드 리뷰 과정</text>
  
  <!-- Timeline Section -->
  <g id="timeline">
    <!-- Timeline line -->
    <line x1="50" y1="70" x2="50" y2="750" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Timeline items -->
    <!-- 요구사항 분석 -->
    <circle cx="50" cy="100" r="8" fill="#3b82f6"/>
    <rect x="70" y="85" width="120" height="30" fill="#dbeafe" rx="5"/>
    <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">요구사항 분석</text>
    <text x="210" y="105" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1-2일</text>
    
    <!-- 설계 -->
    <circle cx="50" cy="170" r="8" fill="#10b981"/>
    <rect x="70" y="155" width="120" height="30" fill="#d1fae5" rx="5"/>
    <text x="130" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857">시스템 설계</text>
    <text x="210" y="175" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2-3일</text>
    
    <!-- 개발 -->
    <circle cx="50" cy="240" r="8" fill="#f59e0b"/>
    <rect x="70" y="225" width="120" height="30" fill="#fef3c7" rx="5"/>
    <text x="130" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">개발 구현</text>
    <text x="210" y="245" font-family="Arial, sans-serif" font-size="10" fill="#64748b">5-10일</text>
    
    <!-- 테스트 -->
    <circle cx="50" cy="310" r="8" fill="#8b5cf6"/>
    <rect x="70" y="295" width="120" height="30" fill="#ede9fe" rx="5"/>
    <text x="130" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6d28d9">테스트</text>
    <text x="210" y="315" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2-3일</text>
    
    <!-- 배포 -->
    <circle cx="50" cy="380" r="8" fill="#ef4444"/>
    <rect x="70" y="365" width="120" height="30" fill="#fee2e2" rx="5"/>
    <text x="130" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">배포</text>
    <text x="210" y="385" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1일</text>
    
    <!-- 유지보수 -->
    <circle cx="50" cy="450" r="8" fill="#6b7280"/>
    <rect x="70" y="435" width="120" height="30" fill="#f3f4f6" rx="5"/>
    <text x="130" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">유지보수</text>
    <text x="210" y="455" font-family="Arial, sans-serif" font-size="10" fill="#64748b">지속적</text>
  </g>
  
  <!-- Problem Solving Flowchart -->
  <g id="flowchart">
    <!-- Start -->
    <ellipse cx="600" cy="80" rx="60" ry="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">문제 발생</text>
    
    <!-- Problem Analysis -->
    <rect x="540" y="130" width="120" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">문제 분석</text>
    <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">및 재현</text>
    
    <!-- Decision Diamond -->
    <polygon points="600,200 640,230 600,260 560,230" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
    <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">원인 파악?</text>
    
    <!-- Research -->
    <rect x="480" y="290" width="80" height="40" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="5"/>
    <text x="520" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">추가 조사</text>
    <text x="520" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">및 연구</text>
    
    <!-- Solution -->
    <rect x="640" y="290" width="80" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="680" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">해결책</text>
    <text x="680" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">구현</text>
    
    <!-- Test -->
    <rect x="540" y="370" width="120" height="40" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="5"/>
    <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">테스트 및</text>
    <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">검증</text>
    
    <!-- End -->
    <ellipse cx="600" cy="450" rx="60" ry="25" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">문제 해결</text>
    
    <!-- Arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
      </marker>
    </defs>
    
    <line x1="600" y1="105" x2="600" y2="125" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="600" y1="170" x2="600" y2="195" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="570" y1="240" x2="540" y2="285" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="630" y1="240" x2="660" y2="285" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="520" y1="330" x2="580" y2="365" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="680" y1="330" x2="620" y2="365" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="600" y1="410" x2="600" y2="425" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="545" y="255" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">No</text>
    <text x="645" y="255" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">Yes</text>
  </g>
  
  <!-- Code Review Process -->
  <g id="code-review">
    <!-- Developer submits PR -->
    <rect x="840" y="70" width="120" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="900" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">개발자가</text>
    <text x="900" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">PR 제출</text>
    
    <!-- Automated checks -->
    <rect x="840" y="130" width="120" height="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="900" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">자동 검사</text>
    <text x="900" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">(CI/CD)</text>
    
    <!-- Reviewer assignment -->
    <rect x="840" y="190" width="120" height="35" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <text x="900" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">리뷰어</text>
    <text x="900" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9">배정</text>
    
    <!-- Code Review -->
    <rect x="840" y="250" width="120" height="35" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="900" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">코드 리뷰</text>
    <text x="900" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">진행</text>
    
    <!-- Decision -->
    <polygon points="900,320 935,345 900,370 865,345" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="900" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">승인?</text>
    
    <!-- Request changes -->
    <rect x="980" y="327.5" width="100" height="35" fill="#fef2f2" stroke="#f87171" stroke-width="2" rx="5"/>
    <text x="1030" y="342" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">수정 요청</text>
    <text x="1030" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">및 재검토</text>
    
    <!-- Merge -->
    <rect x="840" y="400" width="120" height="35" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="5"/>
    <text x="900" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">승인 및</text>
    <text x="900" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">병합</text>
    
    <!-- Deployment -->
    <rect x="840" y="460" width="120" height="35" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="5"/>
    <text x="900" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">배포</text>
    <text x="900" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">준비</text>
    
    <!-- Arrows for code review -->
    <line x1="900" y1="105" x2="900" y2="125" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="900" y1="165" x2="900" y2="185" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="900" y1="225" x2="900" y2="245" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="900" y1="285" x2="900" y2="310" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="935" y1="345" x2="975" y2="345" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="865" y1="345" x2="820" y2="345" stroke="#64748b" stroke-width="2"/>
    <line x1="820" y1="345" x2="820" y2="417.5" stroke="#64748b" stroke-width="2"/>
    <line x1="820" y1="417.5" x2="835" y2="417.5" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="900" y1="435" x2="900" y2="455" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Loop back arrow -->
    <path d="M 1030 327 Q 1080 280 1080 200 Q 1080 120 980 87.5" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="945" y="335" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">No</text>
    <text x="850" y="335" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">Yes</text>
    
    <!-- Review checklist -->
    <text x="850" y="550" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">리뷰 체크리스트:</text>
    <text x="850" y="570" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• 코드 품질 및 스타일</text>
    <text x="850" y="585" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• 보안 취약점 검토</text>
    <text x="850" y="600" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• 성능 최적화</text>
    <text x="850" y="615" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• 테스트 커버리지</text>
  </g>
</svg>