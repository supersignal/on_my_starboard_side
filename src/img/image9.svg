<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#1e1e1e"/>
  
  <!-- Main IDE Window -->
  <rect x="20" y="20" width="1360" height="860" fill="#252526" stroke="#3e3e42" stroke-width="2" rx="8"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="1360" height="35" fill="#2d2d30" rx="8 8 0 0"/>
  <circle cx="40" cy="37.5" r="6" fill="#ff5f57"/>
  <circle cx="60" cy="37.5" r="6" fill="#ffbd2e"/>
  <circle cx="80" cy="37.5" r="6" fill="#28ca42"/>
  <text x="700" y="42" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" fill="#cccccc">Cursor - AI Code Editor</text>
  
  <!-- Activity Bar -->
  <rect x="20" y="55" width="50" height="825" fill="#333333"/>
  <rect x="25" y="65" width="40" height="40" fill="#007acc" rx="4"/>
  <text x="45" y="88" text-anchor="middle" font-family="codicon" font-size="20" fill="white">📁</text>
  <rect x="25" y="115" width="40" height="40" fill="transparent" rx="4"/>
  <text x="45" y="138" text-anchor="middle" font-family="codicon" font-size="20" fill="#cccccc">🔍</text>
  <rect x="25" y="165" width="40" height="40" fill="transparent" rx="4"/>
  <text x="45" y="188" text-anchor="middle" font-family="codicon" font-size="20" fill="#cccccc">⚙️</text>
  <rect x="25" y="215" width="40" height="40" fill="#ff6b35" rx="4"/>
  <text x="45" y="238" text-anchor="middle" font-family="codicon" font-size="18" fill="white">🤖</text>
  
  <!-- Sidebar - File Explorer -->
  <rect x="70" y="55" width="280" height="825" fill="#252526" stroke="#3e3e42" stroke-width="1"/>
  <rect x="70" y="55" width="280" height="30" fill="#2d2d30"/>
  <text x="80" y="75" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc" font-weight="600">EXPLORER</text>
  
  <!-- File tree -->
  <g font-family="SF Pro Display, sans-serif" font-size="13" fill="#cccccc">
    <text x="80" y="100">📂 my-project</text>
    <text x="90" y="120">📂 src</text>
    <text x="100" y="140">📄 main.py</text>
    <text x="100" y="160">📄 utils.py</text>
    <text x="100" y="180">📄 config.py</text>
    <text x="90" y="200">📂 tests</text>
    <text x="100" y="220">📄 test_main.py</text>
    <text x="80" y="240">📄 requirements.txt</text>
    <text x="80" y="260">📄 .cursorrules</text>
  </g>
  
  <!-- MCP Server Settings Panel -->
  <rect x="80" y="300" width="260" height="200" fill="#1e1e1e" stroke="#007acc" stroke-width="2" rx="6"/>
  <rect x="80" y="300" width="260" height="25" fill="#007acc"/>
  <text x="90" y="317" font-family="SF Pro Display, sans-serif" font-size="12" fill="white" font-weight="600">MCP Server Configuration</text>
  
  <g font-family="SF Pro Display, sans-serif" font-size="11" fill="#cccccc">
    <text x="90" y="340" font-weight="600">Connected Servers:</text>
    <rect x="90" y="350" width="240" height="20" fill="#2d2d30" rx="3"/>
    <text x="95" y="363">🟢 filesystem-server (localhost:3000)</text>
    <rect x="90" y="375" width="240" height="20" fill="#2d2d30" rx="3"/>
    <text x="95" y="388">🟢 database-server (localhost:3001)</text>
    <rect x="90" y="400" width="240" height="20" fill="#2d2d30" rx="3"/>
    <text x="95" y="413">🟢 git-server (localhost:3002)</text>
    
    <rect x="90" y="430" width="80" height="25" fill="#007acc" rx="4"/>
    <text x="130" y="447" text-anchor="middle" fill="white" font-size="10">Add Server</text>
    
    <rect x="180" y="430" width="80" height="25" fill="#28a745" rx="4"/>
    <text x="220" y="447" text-anchor="middle" fill="white" font-size="10">Test Connection</text>
  </g>
  
  <!-- Main Editor Area -->
  <rect x="350" y="55" width="1030" height="825" fill="#1e1e1e"/>
  
  <!-- Tab bar -->
  <rect x="350" y="55" width="1030" height="35" fill="#2d2d30"/>
  <rect x="360" y="60" width="120" height="25" fill="#1e1e1e" rx="3"/>
  <text x="420" y="76" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc">main.py</text>
  <rect x="490" y="60" width="120" height="25" fill="#3e3e42" rx="3"/>
  <text x="550" y="76" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="12" fill="#888888">utils.py</text>
  
  <!-- Code Editor -->
  <rect x="350" y="90" width="1030" height="790" fill="#1e1e1e"/>
  
  <!-- Line numbers -->
  <rect x="350" y="90" width="40" height="790" fill="#252526"/>
  <g font-family="SF Mono, Monaco, monospace" font-size="12" fill="#858585">
    <text x="365" y="110" text-anchor="middle">1</text>
    <text x="365" y="130" text-anchor="middle">2</text>
    <text x="365" y="150" text-anchor="middle">3</text>
    <text x="365" y="170" text-anchor="middle">4</text>
    <text x="365" y="190" text-anchor="middle">5</text>
    <text x="365" y="210" text-anchor="middle">6</text>
    <text x="365" y="230" text-anchor="middle">7</text>
    <text x="365" y="250" text-anchor="middle">8</text>
    <text x="365" y="270" text-anchor="middle">9</text>
    <text x="365" y="290" text-anchor="middle">10</text>
    <text x="365" y="310" text-anchor="middle">11</text>
    <text x="365" y="330" text-anchor="middle">12</text>
  </g>
  
  <!-- Code content -->
  <g font-family="SF Mono, Monaco, monospace" font-size="13">
    <text x="400" y="110" fill="#569cd6">import</text>
    <text x="450" y="110" fill="#cccccc"> os</text>
    <text x="400" y="130" fill="#569cd6">import</text>
    <text x="450" y="130" fill="#cccccc"> json</text>
    <text x="400" y="150" fill="#569cd6">from</text>
    <text x="440" y="150" fill="#cccccc"> typing </text>
    <text x="500" y="150" fill="#569cd6">import</text>
    <text x="540" y="150" fill="#cccccc"> List, Dict</text>
    
    <text x="400" y="190" fill="#569cd6">def</text>
    <text x="430" y="190" fill="#dcdcaa"> process_data</text>
    <text x="520" y="190" fill="#cccccc">(data: Dict) -> List:</text>
    <text x="420" y="210" fill="#6a9955">"""Process incoming data with AI assistance"""</text>
    <text x="420" y="230" fill="#cccccc"># AI will generate this function</text>
    <text x="420" y="250" fill="#569cd6">pass</text>
    
    <text x="400" y="290" fill="#569cd6">if</text>
    <text x="420" y="290" fill="#cccccc"> __name__ == </text>
    <text x="520" y="290" fill="#ce9178">"__main__"</text>
    <text x="580" y="290" fill="#cccccc">:</text>
    <text x="420" y="310" fill="#cccccc">main()</text>
  </g>
  
  <!-- AI Chat Panel -->
  <rect x="500" y="350" width="800" height="450" fill="#252526" stroke="#007acc" stroke-width="2" rx="8"/>
  <rect x="500" y="350" width="800" height="35" fill="#007acc"/>
  <text x="515" y="372" font-family="SF Pro Display, sans-serif" font-size="14" fill="white" font-weight="600">🤖 Cursor AI Chat</text>
  
  <!-- Chat messages -->
  <rect x="520" y="400" width="760" height="60" fill="#2d2d30" rx="8"/>
  <text x="530" y="418" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc" font-weight="600">You:</text>
  <text x="530" y="435" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc">Create a function that processes JSON data and returns</text>
  <text x="530" y="450" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc">a filtered list based on specific criteria</text>
  
  <rect x="520" y="470" width="760" height="100" fill="#1e3a1e" rx="8"/>
  <text x="530" y="488" font-family="SF Pro Display, sans-serif" font-size="12" fill="#28a745" font-weight="600">🤖 Cursor AI:</text>
  <text x="530" y="505" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc">I'll help you create that function. Based on your codebase and MCP</text>
  <text x="530" y="520" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc">server connections, I can see you're working with data processing.</text>
  <text x="530" y="535" font-family="SF Pro Display, sans-serif" font-size="12" fill="#cccccc">Let me generate the function:</text>
  
  <!-- Code suggestion -->
  <rect x="540" y="540" width="720" height="20" fill="#3e3e42" rx="4"/>
  <text x="550" y="554" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#569cd6">def</text>
  <text x="570" y="554" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#dcdcaa"> process_data</text>
  <text x="650" y="554" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#cccccc">(data: Dict, criteria: str) -> List:</text>
  
  <rect x="520" y="580" width="760" height="80" fill="#1a1a1a" rx="8"/>
  <g font-family="SF Mono, Monaco, monospace" font-size="11">
    <text x="530" y="598" fill="#6a9955">    """Filter data based on specified criteria"""</text>
    <text x="530" y="615" fill="#cccccc">    filtered_items = []</text>
    <text x="530" y="632" fill="#569cd6">    for</text>
    <text x="560" y="632" fill="#cccccc"> item </text>
    <text x="595" y="632" fill="#569cd6">in</text>
    <text x="610" y="632" fill="#cccccc"> data.get(</text>
    <text x="685" y="632" fill="#ce9178">'items'</text>
    <text x="720" y="632" fill="#cccccc">, []):</text>
    <text x="530" y="649" fill="#569cd6">        if</text>
    <text x="560" y="649" fill="#cccccc"> criteria </text>
    <text x="620" y="649" fill="#569cd6">in</text>
    <text x="635" y="649" fill="#cccccc"> item.get(</text>
    <text x="710" y="649" fill="#ce9178">'category'</text>
    <text x="760" y="649" fill="#cccccc">, ''):</text>
  </g>
  
  <!-- Accept/Reject buttons -->
  <rect x="540" y="670" width="80" height="25" fill="#28a745" rx="4"/>
  <text x="580" y="687" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">✓ Accept</text>
  <rect x="630" y="670" width="80" height="25" fill="#dc3545" rx="4"/>
  <text x="670" y="687" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">✗ Reject</text>
  <rect x="720" y="670" width="80" height="25" fill="#007acc" rx="4"/>
  <text x="760" y="687" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">✏️ Edit</text>
  
  <!-- Input box -->
  <rect x="520" y="710" width="700" height="30" fill="#2d2d30" stroke="#3e3e42" stroke-width="1" rx="4"/>
  <text x="530" y="730" font-family="SF Pro Display, sans-serif" font-size="12" fill="#888888">Ask Cursor AI anything...</text>
  <rect x="1230" y="715" width="60" height="20" fill="#007acc" rx="10"/>
  <text x="1260" y="728" text-anchor="middle" font-family="SF Pro Display, sans-serif" font-size="10" fill="white">Send</text>
  
  <!-- MCP Status Indicator -->
  <rect x="1200" y="60" width="170" height="25" fill="#28a745" rx="12"/>
  <circle cx="1210" cy="72.5" r="4" fill="white"/>
  <text x="1220" y="77" font-family="SF Pro Display, sans-serif" font-size="11" fill="white">MCP Servers Connected</text>
  
  <!-- Bottom status bar -->
  <rect x="20" y="845" width="1360" height="35" fill="#007acc"/>
  <g font-family="SF Pro Display, sans-serif" font-size="12" fill="white">
    <text x="30" y="865">🤖 Cursor AI Active</text>
    <text x="200" y="865">📡 3 MCP Servers</text>
    <text x="350" y="865">Python 3.9.7</text>
    <text x="500" y="865">UTF-8</text>
    <text x="600" y="865">Ln 5, Col 12</text>
    <text x="1200" y="865">✓ Auto-save</text>
  </g>
  
  <!-- Floating AI suggestion tooltip -->
  <rect x="450" y="180" width="200" height="60" fill="#252526" stroke="#ffd700" stroke-width="2" rx="6" opacity="0.95"/>
  <polygon points="500,240 510,250 490,250" fill="#252526" stroke="#ffd700" stroke-width="2"/>
  <text x="460" y="198" font-family="SF Pro Display, sans-serif" font-size="11" fill="#ffd700" font-weight="600">💡 AI Suggestion</text>
  <text x="460" y="215" font-family="SF Pro Display, sans-serif" font-size="10" fill="#cccccc">Press Tab to accept</text>
  <text x="460" y="228" font-family="SF Pro Display, sans-serif" font-size="10" fill="#cccccc">Press Esc to dismiss</text>
</svg>